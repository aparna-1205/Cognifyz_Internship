<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Responsive Grid Layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="p-3 bg-light border">Column 1</div>
        </div>
        <div class="col-md-4">
            <div class="p-3 bg-light border">Column 2</div>
        </div>
        <div class="col-md-4">
            <div class="p-3 bg-light border">Column 3</div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="p-3 bg-light border">Column 4</div>
        </div>
        <div class="col-md-6">
            <div class="p-3 bg-light border">Column 5</div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
